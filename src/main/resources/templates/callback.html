<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

</head>
<body>
    <p>Callback</p>
    <a href="https://mucs.oidcclient.com:8003/info">User info</a>
    
    <div class="container">
    	<div class="form-group">
		    <label for="IDToken">Access Token</label>
		    <input type="text" class="form-control" id="accessTokenInput" th:value="${accessToken}">
		</div>
    </div>
    <div class="container">
    	<div class="form-group">
		    <label for="IDToken">Access Token Modified</label>
		    <input type="text" class="form-control" id="accessTokenInput2" th:value="${accessTokenModified}">
		</div>
    </div>
    
    <button id="token" type="button" class="btn btn-primary">Primary</button>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script >
	$("#token").click(function () {
		$.ajax({
			  url: "/verificarToken",
			  type: "get", //send it through get method
			  data: { 
			    idtoken: $("#accessTokenInput").val()
			  },
			  success: function(response) {
			    alert(response);
			    $("#accessTokenInput2").val(response);
			  },
			  error: function(xhr) {
				  alert(xhr);
			  }
			});
		
	});
	
	
	</script>
</body>
</html>
